<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbanLeaf Landscaping</title>

  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body>

  <!-- HERO -->
  <section class="hero">

    <div class="hero__content">

      <div class="hero__pill">
        ✅ Serving Singapore • Fast response • Tidy clean-up
      </div>

      <!-- ONLY change: add IDs for CMS -->
      <h1 class="hero__title" id="heroTitle">
        Landscaping & garden maintenance that stays fresh.
      </h1>

      <p class="hero__sub" id="heroSub">
        Clear scope, proper tools, and clean finishes. Tell us what you need — we’ll reply within 24 hours.
      </p>

      <div class="hero__actions">
        <a class="btn btn--primary" href="#quote" id="ctaBtn">
          Get a free quote
        </a>
        <a class="btn btn--ghost" href="#">Call</a>
        <a class="btn btn--ghost" href="#">WhatsApp</a>
      </div>

    </div>

    <!-- QUOTE CARD -->
    <div class="quote-card" id="quote">
      <h2>Fast Quote (1 min)</h2>
      <p>We’ll reply within 24 hours.</p>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Your name" />

        <label>Phone / WhatsApp</label>
        <input type="text" placeholder="e.g., 9XXX XXXX" />

        <label>Location (neighbourhood)</label>
        <input type="text" placeholder="e.g., Jurong West" />

        <label>Service needed</label>
        <select>
          <option>Select a service</option>
          <option>General outdoor cleaning</option>
          <option>Hedge trimming</option>
          <option>Weeding</option>
          <option>Garden maintenance</option>
        </select>

        <label>Notes (optional)</label>
        <textarea placeholder="Anything we should know?"></textarea>

        <button class="btn btn--primary">Request Quote</button>
      </form>

    </div>

  </section>

  <script src="/assets/main.js"></script>

</body>
</html>
