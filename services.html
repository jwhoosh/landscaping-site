<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | UrbanLeaf Landscaping</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="container topbar__inner">
      <a href="/" class="brand">
        <div class="brand__logo">UL</div>
        <div>
          <span class="brand__name">UrbanLeaf Landscaping</span>
          <span class="brand__tag">Singapore • Maintenance • Clean-up</span>
        </div>
      </a>

      <nav class="nav">
        <a href="/" class="nav__link">Home</a>
        <a href="/services" class="nav__link is-active">Services</a>
        <a href="/about" class="nav__link">About</a>
      </nav>

      <div class="topbar__cta">
        <a href="/#quote" class="btn btn--primary">Get quote</a>
      </div>
    </div>
  </header>


  <!-- Page Hero -->
  <section class="pageHero">
    <div class="container pageHero__inner">
      <h1 class="pageHero__title">Services</h1>
      <p class="pageHero__sub">
        Choose what you need — we’ll confirm scope and provide a quote.
      </p>
    </div>
  </section>


  <!-- Services List (JS will inject here) -->
  <section class="section">
    <div class="container">
      <div id="servicesList" class="grid3"></div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer">
    <div class="container footer__inner">
      <div>
        <div class="footer__brand">UrbanLeaf Landscaping</div>
        <div class="footer__muted">© All rights reserved.</div>
      </div>

      <div class="footer__links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/#quote">Get quote</a>
      </div>
    </div>
  </footer>


  <!-- Main JS -->
  <script src="/assets/main.js" defer></script>

</body>
</html>
